<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Creator - Nammi</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333333;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 30px;
        }

        .wallet-address {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #333;
        }

        .wallet-icon {
            width: 24px;
            height: 24px;
            background-color: #ff7e5f;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 50%;
        }

        /* Welcome Content */
        .welcome-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .high-five-container {
            width: 120px;
            height: 120px;
            background-color: #f5f7fa;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .high-five-img {
            width: 80px;
            height: 80px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .create-task-btn {
            background-color: #006666;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }

        .create-task-btn:hover {
            background-color: #005555;
        }

        .additional-info {
            font-size: 14px;
            color: #999;
        }

        /* Logo Background */
        .logo-background {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            opacity: 0.1;
            z-index: -1;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 28px;
            }
            
            .welcome-text {
                font-size: 14px;
                padding: 0 20px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding: 40px;
            }
            
            .welcome-title {
                font-size: 36px;
            }
            
            .welcome-text {
                font-size: 18px;
            }
            
            .create-task-btn {
                padding: 16px 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
