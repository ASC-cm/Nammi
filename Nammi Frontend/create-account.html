<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Nammi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Apple OAuth -->
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

</head>
<body class="bg-white flex justify-center items-center min-h-screen p-4">
    
    <div class="w-full max-w-md bg-gray-100 shadow-lg rounded-lg p-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Create an Account</h1>
            <p class="text-gray-600 mt-1">Get started with Nammi today</p>
        </div>

        <!-- Sign Up Buttons -->
        <div class="mt-4 space-y-3">
            <!-- Google Sign-In -->
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-callback="handleGoogleCallback">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <!-- Apple Sign-In -->
            <button id="apple-signin-btn" onclick="handleAppleLogin()" class="w-full flex items-center justify-center bg-white border py-2 rounded-lg shadow-sm hover:bg-gray-100 transition">
                <img src="images/apple-icon.svg" alt="Apple" class="w-5 h-5 mr-2">
                <span class="text-gray-700 font-medium">Sign up with Apple</span>
            </button>
        </div>

        <!-- Divide -->
        <div class="flex items-center my-4">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="px-2 text-gray-500 text-sm">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="email" class="text-gray-700 font-medium">Email</label>
                <input type="email" id="email" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400" placeholder="johndoe@mail.com" required>
            </div>

            <div>
                <label for="password" class="text-gray-700 font-medium">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400" placeholder="••••••••" required>
                    <button type="button" class="absolute right-3 top-3 toggle-password">
                        <img src="images/eye-icon.svg" alt="Show password" class="w-5 h-5">
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition">
                Sign Up
            </button>
        </form>

        <!-- Already have an Account -->
        <p class="text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="login.html" class="text-green-500 hover:underline">Log in</a>
        </p>
    </div>

    <!-- Link to External JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/social-auth.js"></script>

</body>
</html>
