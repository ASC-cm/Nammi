<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Nammi</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <div class="app-container">
        <div class="account-screen">
            <div class="background-illustration"></div>
            <div class="header">
                <h1>Create an Account</h1>
            </div>
            
            <div class="account-form-container">
                <div class="account-form">
                    <h2>Create account</h2>
                    <p class="subtitle">Get started with Nammi today</p>
                    
                    <div class="social-buttons">
                        <button class="google-btn">
                            <img src="images/google-icon.svg" alt="Google">
                            <span>Sign up with Google</span>
                        </button>
                        <button class="apple-btn">
                            <img src="images/apple-icon.svg" alt="Apple">
                            <span>Sign up with Apple</span>
                        </button>
                    </div>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="johndoe@mail.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input">
                                <input type="password" id="password" placeholder="••••••••" required>
                                <button type="button" class="toggle-password">
                                    <img src="images/eye-icon.svg" alt="Show password">
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                    
                    <p class="account-toggle">
                        Don't have an account? <a href="welcome-screen.html">Create one</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'select-role.html';
        });
        
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
