<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nammi</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/onboarding.css">
</head>
<body>
    <div class="app-container">
        <div class="onboarding-screen">
            <div class="onboarding-content">
                <div class="illustration-container">
                    <img src="images/onboarding-1.png" alt="Onboarding Illustration" class="onboarding-illustration">
                </div>
                <div class="onboarding-text">
                    <h1>Welcome to Nnammi.</h1>
                    <p>I provide essential stuff for your web 3 projects</p>
                </div>
            </div>
            <div class="onboarding-navigation">
                <button class="skip-btn">Skip</button>
                <div class="pagination-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                </div>
                <button class="next-btn">Next</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        document.querySelector('.next-btn').addEventListener('click', () => {
            window.location.href = 'onboarding-2.html';
        });
        
        document.querySelector('.skip-btn').addEventListener('click', () => {
            window.location.href = 'welcome.html';
        });
    </script>
</body>
</html>
