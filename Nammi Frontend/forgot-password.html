<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Nammi</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forgot-password.css">
</head>
<body>
    <div class="app-container">
        <div class="logo-container">
            <img src="images/nammi-logo.svg" alt="Nammi" class="logo">
        </div>

        <main class="content">
            <h1>Forgot Password</h1>
            
            <p class="description">
                We will send you a 4 digit code to verify your email address
                (<span class="email">dsgnnammi@gmail.com</span>). Enter in the field below.
            </p>

            <form id="resetForm" class="reset-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" 
                           placeholder="Enter your email" required>
                </div>

                <button type="submit" class="reset-btn">RESET PASSWORD</button>
            </form>

            <a href="login.html" class="back-link">Back To Login Page</a>
        </div>
    </div>
    <script src="js/forgot-password.js"></script>
</body>
</html>
