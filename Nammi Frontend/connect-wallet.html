<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - Nammi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex justify-center items-center min-h-screen p-4">

    <div class="w-full max-w-md bg-gray-100 shadow-lg rounded-lg p-6">
        <!-- Modal Header -->
        <div class="flex justify-between items-center border-b pb-3">
            <h2 class="text-xl font-bold text-gray-900">Connect a Wallet</h2>
            <button class="text-gray-500 hover:text-red-500 text-2xl font-bold close-btn">&times;</button>
        </div>

        <!-- Wallet Options -->
        <div class="mt-4 space-y-3">
            <button class="wallet-option flex items-center justify-between w-full p-4 border rounded-lg bg-white hover:bg-green-100 transition">
                <div class="flex items-center space-x-3">
                    <img src="images/metamask-icon.svg" alt="MetaMask" class="w-8 h-8">
                    <span class="text-gray-700 font-medium">MetaMask</span>
                </div>
                <span class="text-gray-400 text-xl">›</span>
            </button>

            <button class="wallet-option flex items-center justify-between w-full p-4 border rounded-lg bg-white hover:bg-green-100 transition">
                <div class="flex items-center space-x-3">
                    <img src="images/coinbase-icon.svg" alt="CoinBase Wallet" class="w-8 h-8">
                    <span class="text-gray-700 font-medium">CoinBase Wallet</span>
                </div>
                <span class="text-gray-400 text-xl">›</span>
            </button>

            <button class="wallet-option flex items-center justify-between w-full p-4 border rounded-lg bg-white hover:bg-green-100 transition">
                <div class="flex items-center space-x-3">
                    <img src="images/walletconnect-icon.svg" alt="WalletConnect" class="w-8 h-8">
                    <span class="text-gray-700 font-medium">WalletConnect</span>
                </div>
                <span class="text-gray-400 text-xl">›</span>
            </button>

            <button class="wallet-option flex items-center justify-between w-full p-4 border rounded-lg bg-white hover:bg-green-100 transition">
                <div class="flex items-center space-x-3">
                    <img src="images/keplr-icon.svg" alt="Keplr" class="w-8 h-8">
                    <span class="text-gray-700 font-medium">Keplr</span>
                </div>
                <span class="text-gray-400 text-xl">›</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <h3 class="text-lg font-semibold text-gray-800">Connect a Wallet</h3>
            <p class="text-sm text-gray-500">By using Nammi, you agree to our<br>
                <a href="#" class="text-green-500 hover:underline">Terms of Use</a> and 
                <a href="#" class="text-green-500 hover:underline">Privacy Policy</a>
            </p>
        </div>

        <!-- Action Button -->
        <div class="mt-6">
            <button class="lets-go-btn w-full py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition">
                Let's Go
            </button>
        </div>
    </div>

    <script>
        document.querySelector('.close-btn').addEventListener('click', () => {
            window.location.href = 'welcome.html';
        });

        const walletOptions = document.querySelectorAll('.wallet-option');
        walletOptions.forEach(option => {
            option.addEventListener('click', () => {
                window.location.href = 'registration-complete.html';
            });
        });

        document.querySelector('.lets-go-btn').addEventListener('click', () => {
            window.location.href = 'registration-complete.html';
        });
    </script>

</body>
</html>
