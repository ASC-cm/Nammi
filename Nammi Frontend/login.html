<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Nammi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
   <!--  Main container -->
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
        
        <div class="bg-[#004D40] h-36"></div>

            <div class="p-6">
            <h1 class="text-3xl font-bold text-gray-900">Log In</h1>
            <p class="text-gray-500 mb-6">Welcome back to Nammi</p>
            
            <form>
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 mb-1">Email</label>
                    <input type="email" id="login-email" placeholder="johndoe@mail.com" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#004D40] outline-none" required>
                </div>
                
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="login-password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#004D40] outline-none pr-12" required>
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 onclick="togglePassword()">
                            <svg xmlns="http://www.w3.org/2000/svg" id="eyeIcon" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-[#004D40] text-white py-3 rounded-lg text-lg font-semibold hover:bg-[#00332E] transition">Log In</button>
            </form>
            
            <p class="text-center text-gray-600 mt-6">
                Don't have an account? 
                <a href="create-account.html" class="text-[#004D40] font-semibold">Create one</a>
            </p>
               <p class="text-center text-gray-500 text-sm mt-2">
                <a href="#" class="hover:underline">Forgot Password?</a> 
        </div>
    </div>
   <script>
        function togglePassword() {
            let passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
    <script src="js/api.js"></script>
</body>
</html>
